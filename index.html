<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">

  <title>gift-wrap</title>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt="" loading="lazy">
        <span class="ms-2">gift-wrap</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-3 border-bottom">
          <div>
            <h3 class="p-1">Gifted</h3>
          </div>
          <div class="p-1 d-flex flex-column">
            <span>Tag</span>
            <input type="text">
          </div>
          <div class="p-1 d-flex flex-column">
            <span>Url</span>
            <input type="text">
          </div>
          <button class="m-1 mt-3">Submit</button>
          <form class="example border-top p-4" onsubmit="app.gifsController.searchGif()">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="mdi mdi-magnify"></i></button>
          </form>
        </div>

        <div class="col-9">
          <div class="row justify-content-between" id="gifts">
            <!-- this is sandbox pics -->
          </div>
        </div>
      </div>
    </div>



  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="app/main.js" type="module"></script>

</html>
